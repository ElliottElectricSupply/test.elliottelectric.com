<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Connectivity Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 2rem;
      background: #f9f9f9;
    }

    .status-checking {
      color: orange;
      font-weight: bold;
    }

    .status-success {
      color: green;
      font-weight: bold;
    }

    .status-failure {
      color: red;
      font-weight: bold;
    }

    #ip-section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-primary mb-4">üåê URL Connectivity Checker</h1>

    <div id="ip-section" class="alert alert-secondary text-center" role="alert">
      Public IP: Checking...
    </div>
	
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <th scope="col">URL</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="url-status-table"></tbody>
      </table>
    </div>
	
  </div>

  <script>
    const urls = [
      'www.ElliottElectric.com',
      'api.ElliottElectric.com',
	  'www.eesnet.com',
      'www.NacSpace.com',
      '199.38.25.203',
      'www.google.com',
      'example.org'
    ];

    const tableBody = document.getElementById('url-status-table');

    urls.forEach(url => {
      const row = document.createElement('tr');
      const urlCell = document.createElement('td');
      const statusCell = document.createElement('td');
      const link = document.createElement('a');
      link.href = 'https://' + url;
      link.textContent = url;
      link.target = '_blank';
      link.rel = 'noopener noreferrer';
      urlCell.appendChild(link);

      statusCell.innerHTML = '‚è≥ Checking...';
      statusCell.classList.add('status-checking');
      row.appendChild(urlCell);
      row.appendChild(statusCell);
      tableBody.appendChild(row);

      fetch(link.href, { method: 'HEAD', mode: 'no-cors' })
        .then(response => {
          statusCell.innerHTML = '‚úÖ Success';
          statusCell.classList.remove('status-checking');
          statusCell.classList.add('status-success');
        })
        .catch(error => {
          statusCell.innerHTML = '‚ùå Failed: ' + error.message;
          statusCell.classList.remove('status-checking');
          statusCell.classList.add('status-failure');
        });
    });

    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip-section').textContent = 'Public IP: ' + data.ip;
      })
      .catch(error => {
        document.getElementById('ip-section').textContent = 'Public IP: Unable to retrieve';
      });
  </script>
</body>
</html>
